<script type="text/javascript">
    var tW = $(".wrap").width();
    $(document).ready(function(){
        $("#myTable").width(tW);
    })
    $(function(){
        //判断鼠标左击添加坐标，右击清除坐标
        $('.wrap').mousedown(function (e) {
            if(3 == e.which){  //右击
                $('.pageBox').html('');
            }else if(1 == e.which){  //左击
                $('.pageBox').html('');
                var stop = $("body").scrollTop();
                var html = '<div class="page" style="left:'+e.pageX+'px;top:'+(e.pageY-stop)+'px"></div><div class="pageX" style="top: '+(e.pageY-stop)+'px"></div><div class="pageY" style="left:'+e.pageX+'px"></div>';
                $('.pageBox').append(html);
            }
        });
        $('#myTable thead').append($('.tableThead').clone().html());
        $('#myTable tbody').append($('.tableTbody').clone().html());


    })

</script>
